<!DOCTYPE html>
<html>
<head>
  <title>Aula Back-End 3 Ano- POlo Arapongas</title>
</head>
<body>
  <h1>Faça uma conversão de distâncias:</h1>
  <button onclick="calcular()">Calcular!</button>

  <script>
    function calcular() {
      let distancia = Number(window.prompt('Qual é a distância em km?'));
      window.alert(` A distancia em metros e ${distancia * 1000}metros- em centimetros e de ${distancia * 100000} centimetros, a distancia em milhas e de ${distancia / 1, 609} milhas, em jardas equivale a ${distancia * 1094}, e caso esteja em um aviao a km equivale a ${distancia * 3281}, pés`)

    }
  </script>
</body>
</html>
