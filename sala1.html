<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <style>
        body {
            background: linear-gradient(to right, #6a1b9a, #fff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 100px; /* Substitua com a largura da sua logo */
        }
        h2 {
            color: #6a1b9a;
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9c4dca;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- Substitua o caminho da imagem pela sua logo -->
            <img src="logo.png" alt="Logo">
        </div>
        
        <h2>Folha de Pagamento</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">

        <label for="salario">Salário:</label>
        <input type="number" id="salario" placeholder="Digite o salário" oninput="calcularImposto()">

        <button onclick="calcularImposto()">Calcular</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calcularImposto() {
            var nome = document.getElementById('nome').value;
            var salario = parseFloat(document.getElementById('salario').value);

            if (isNaN(salario) || salario <= 0) {
                document.getElementById('result').innerHTML = 'Por favor, insira um valor válido para o salário.';
                return;
            }

            var imposto = 0;

            if (salario > 5000) {
                imposto = salario * 0.175;
            } else if (salario > 4000) {
                imposto = salario * 0.12;
            } else if (salario > 3000) {
                imposto = salario * 0.075;
            } else if (salario > 1800) {
                imposto = salario * 0.035;
            }

            var salarioLiquido = salario - imposto;

            var resultText = `
                <strong>Nome:</strong> ${nome || 'Não informado'}<br>
                <strong>Salário Bruto:</strong> R$ ${salario.toFixed(2)}<br>
                <strong>Imposto de Renda:</strong> R$ ${imposto.toFixed(2)}<br>
                <strong>Salário Líquido:</strong> R$ ${salarioLiquido.toFixed(2)}
            `;

            document.getElementById('result').innerHTML = resultText;
        }
    </script>

</body>
</html>
