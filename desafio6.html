<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula Back-end 3 Ano - Polo Arapongas</title>
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: left;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Calcule a Média do Aluno</h1>
    <button onclick="validar()">Lançar a média</button>

    <script>
        function validar() {
            let cont = 1;
            let media = 0;
            let nome = window.prompt('Qual é o seu nome?');

            while (cont <= 4) {
                let nota = parseFloat(prompt(`Qual é a nota ${cont}?`));
                media += nota;
                cont++;
            }

            media /= 4;

            let resultado;
            if (media >= 60) {
                resultado = "Aprovado";
            } else {
                resultado = "Reprovado";
            }

            window.alert(`O aluno ${nome} tem a média ${media.toFixed(1)} e está ${resultado}.`);
        }
    </script>

    <footer>
        <h2>parseFloat é uma função incorporada no JavaScript que permite converter uma string em um número de ponto flutuante.</h2>
    </footer>
</body>
</html>
